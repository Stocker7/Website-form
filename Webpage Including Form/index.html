<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Including Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <header>
            <h1>Registration Form</h1>
        </header>
    </div>
    <div class="form">
        <form action="">
            <div class="full_name">Full Name:
                <input type="text" id="Name" placeholder="Full Name">
            </div>
            <div class="Phone_number">Phone Number:
                <input type="text" id="Phone_number" placeholder="Phone number">
            </div>
            <div class="Email_address">Email:
                <input type="email" id="Email_address" placeholder="Email address">
            </div>
            <div class="address">Address:
                <input type="text" name="address" id="address" placeholder="address">
            </div>
            <div class="City">City:
                <input type="text" name="City" id="City" placeholder="City">
            </div>
            <div class="Pincode">Pincode:
                <input type="text" name="Pincode" id="Pincode" placeholder="Pincode">
            </div>
            <div class="State">State:
                <input type="text" name="State" id="State" placeholder="State">
            </div>
            <div class="Country">Country:
                <input type="text" name="Country" id="Country" placeholder="Country">
            </div>
            <div class="website">website:
                <input type="text" name="website" id="website" placeholder="website">
            </div>
            <div class="Card_Number">Card Number:
                <input type="text" name="Card_Number" id="Card_Number" placeholder="Card_Number">
            </div>
            <div class="CVV_Number">CVV Number:
                <input type="text" name="CVV_Number" id="CVV_Number" placeholder="CVV_Number">
            </div>
            <div class="Name_on_credit_card">Name of Card Holder:
                <input type="text" name="Name_on_credit_card" id="Name_on_credit_card"
                    placeholder="Name_on_credit_card">    
            </div>
            <div>
                <div>Your Gender:
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">female</label>
                <input type="radio" name="gender" id="transgender" value="transgender">
                <label for="transgender">transgender</label>
            </div>
            <div>
                <input type="button" value="Submit">
            </div>
            </div>


        </form>
    </div>

</body>

</html>
